<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="client/style.css" />
    <title>Markdown Previewer</title>
</head>
<body>
    <header>
        <h1>Markdown Previewer</h1>
        <nav class="nav nav-menu">
            <ul class="nav__item--main">
                <li>
                    <a class="item__preview-as">Preview As</a>
                    <ul class="nav__item--sub hidden">
                        <li><a id="html-set">HTML</a></li>
                        <li><a id="styled-html-set">Styled HTML</a></li>
                    </ul>
                </li>
                <li>
                    <a class="item__settings" >Settings</a>
                    <ul class="nav__item--sub hidden">
                        <li>Autosave <input id="autosave-set" type="checkbox" /></li>
                        <li>Character Count <input id="character-count-set" type="checkbox" /></li>
                        <li>Word Count <input id="word-count-set" type="checkbox" /></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <textarea id="editor"></textarea>
    <div class="display__count">
        <p class="hidden">Character Count: <span id="character-count"></span></p>
        <p class="hidden">Word Count: <span id="word-count"></span></p>
    </div>
    <div class="display__previewer html-display" id="previewer"></div>
    <button id="save-session">Save Session</button>
    <button id="clear-session">Clear Session</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="client/script.js"></script>
</body>
</html>
